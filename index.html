<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!--navbar logo placement-->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgb(170, 30, 30);  border-radius: 0px 0px 10px 10px; padding: 10px;">
        <a class="navbar-brand" href="index.html">KJ Media</a>
        <!--navbar list-->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active navbar-hover ">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item navbar-hover" >
                    <a class="nav-link" href="media.html">Media</a> 
                </li>
            <!-- Start of Navbar Dropdown code -->    
                <li class="nav-item dropdown" >
                    <!-- remember data-toggle should be data-bs-toggle-->
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"  aria-haspopup="true" aria-expanded="false">Links</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="https://www.instagram.com/kujojacobo/" target="_blank">Instagram</a>
                        <a class="dropdown-item" href="https://www.etsy.com/shop/kujojacobo" target="_blank">Etsy</a>
                        <a class="dropdown-item" href="https://soundcloud.com/djquan69" target="_blank">Soundcloud</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <!--form and table content-->
    <div class="container">
        <div class="row">

            <!--table-->
            <div class="col-md">
                <p>
                    <h2>
                        Want to Purchase a Print?
                        <a href="https://www.etsy.com/shop/kujojacobo" target="_blank">
                            <button type="button" class="btn btn-outline-danger">Etsy</button>
                        </a>
                    </h2>
                </p>
                <table class="table table-light table-hover">
                    <tr>
                        <th>Print</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                    <tr>
                        <td>Link BotW 12x18</td>
                        <td>20.00</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>Soul Eater</td>
                        <td>20.00</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>Piplup and Starly 12x18</td>
                        <td>20.00</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>Duck Friends 8.5x11</td>
                        <td>10.00</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Jotaro Vogue 8.5x11</td>
                        <td>10.00</td>
                        <td>5</td>
                    </tr>
                </table>
            </div>

            <!--form-->
            <div class="col-md">
                <p>
                    <h2>Rate Your Experince and Recieve a 10% Off Coupon!</h2>
                </p>

                <form>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your E-mail">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input star" type="radio" name="starRating" id="starRating1" value="star1">
                        <label class="form-check-label" for="starRatong1">1 Star</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input star" type="radio" name="starRating" id="starRating2" value="star2">
                        <label class="form-check-label" for="starRatong1">2 Star</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input star" type="radio" name="starRating" id="starRating3" value="star3">
                        <label class="form-check-label" for="starRatong1">3 Star</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input star" type="radio" name="starRating" id="starRating4" value="star4">
                        <label class="form-check-label" for="starRatong1">4 Star</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input star" type="radio" name="starRating" id="starRating5" value="star5">
                        <label class="form-check-label" for="starRatong1">5 Star</label>
                    </div>
                    <button type="submit" class="btn btn-outline-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
